notes: |
  ACME Widget Platform serves 200+ enterprise customers managing 10M+ widgets globally.

  Key architectural decisions:
  - Microservices for scalability and team autonomy
  - PostgreSQL with read replicas for analytics queries
  - Redis for real-time session management
  - Kubernetes for container orchestration
  - Next.js for optimal SEO and performance

  Current milestone focus: Advanced analytics dashboard that helps customers
  understand widget usage patterns, performance bottlenecks, and optimization
  opportunities across their widget ecosystems.

  Critical constraints:
  - Must maintain API backwards compatibility for 200+ integrations
  - All changes require security review due to enterprise data handling
  - Performance SLAs are contractually enforced with top-tier customers
